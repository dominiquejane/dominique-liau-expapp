<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- css -->
	<link href="css/styles.css" />

</head>
<body ng-app="ExpApp" ng-controller="mainCtrl">
	
	<div>
		<h1>Add an expense</h1>
		<form ng-submit="addExpense()">
			Merchant : <input type="text" ng-model='merchant'> <br/>
			Total expense amount (including tax) : <input type="text" ng-model='amount'> <br/>
			Date the expense occurred : <input type="text" placeholder="mm/dd/yyyy" ng-model='date'> <br/>
			Comments : <input type="text" ng-model='comments'> <br/>
			<button type="submit">Add Expense</button>
		</form>
	</div>

	<div>
		<h1>List of expenses</h1>
		<ul>
			<li ng-repeat=""></li>
		</ul>
	</div>
	

	<!-- angular -->
	<script src="angular.js"></script>
	<!-- js files -->
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>	

</body>
</html>
